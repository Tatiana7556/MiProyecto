  <body>
    <div class="container">
      <h2>Reporte de productos</h2>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </body>
  
  <script>
    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [
          "LG",
          "MABE",
          "CHALLENGER",
          "ABBA",
          "WHIRPOOL",
        ],
        datasets: [
          {
            label: "Vendido",
            data: [3,2,2,4,2],
            backgroundColor: "rgb(221, 41, 50)",
          },
          {
            label: "Cantidad",
            data: [5, 3, 6, 5, 3,],
            backgroundColor: "rgb(224, 86, 93)",
          },
        ],
      },
    });
  </script>
